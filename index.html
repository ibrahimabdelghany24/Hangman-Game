<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/all.min.css">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Document</title>
</head>
<body>
  <h1>Hangman Game</h1>
  <div class="container">
    <div class="draw">
      <div class="stand none"></div>
      <div class="rope none"></div>
      <div class="head none"></div>
      <div class="body none"></div>
      <div class="left-arm none"></div>
      <div class="right-arm none"></div>
      <div class="left-leg none"></div>
      <div class="right-leg none"></div>
      <div class="message none">
        <p>something</p>
        <button>New Game</button>
      </div>
    </div>
    <div class="game-section">
      <div class="cat">Category: <span></span></div>
      <div class="word"></div>
      <div class="letters"></div>
    </div>
  </div>
  <footer>
    <div>Made By Ibrahim Abdelghany</div>
    <a href="https://github.com/ibrahimabdelghany24" target="_blank"> 
      <i class="fa-brands fa-square-github"></i>
    </a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
